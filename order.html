<!DOCTYPE html>
<html>
<head>
<style>
  body{
    background-image: url();
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover; 
  }
  /* Center the content horizontally */
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Style the form containers */
  .form-container {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 50px;
    margin: 10px;
  }

  /* Style the form labels and inputs */
  label, input {
    display: block;
    margin-bottom: 10px;
  }

  /* Style the form submit button */
  input[type="submit"] {
    margin-top: 20px; /* Increase the top margin to push the button down */
  }

  /* Clearfix to prevent wrapping issues */
  .clearfix::after {
    content: "";
    clear: both;
    display: table;

  }
  .form-container {
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 50px;
    margin: 10px;
    width: 80%; /* Adjust the width as needed */
    max-width: 600px; /* Optional: Set a maximum width */
    margin: 0 auto; /* Center the form horizontally within the container */
  }

</style>
</head>
