<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Login Page</title>
    <style>
        img{
            max-width:100%;
            object-fit:cover;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: center ;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.spectator.co.uk/wp-content/uploads/2023/03/iStock-1087508538.jpg');
            background-repeat: no-repeat;
            background-size:cover;
            
        }
        .login-container {
            
            background-color:white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-image: url('https://www.spectator.co.uk/wp-content/uploads/2023/03/iStock-1087508538.jpg');
        }

        .login-container h1 {
            color: #fffefe;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            position:relative;
            width: 100%;
            padding: 10px 10px 10px 10px;
            margin: 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            right:21px;
        }

        .login-container input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #loginMessage{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="javascript:void(0);">
            <input type="text" name="username" id="loginEmail" placeholder="Username" required>
            <input type="password" name="password" id="loginPassword" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('https://nodejs--srinipositivevi.repl.co/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    alert('login success');
                    loginMessage.textContent = 'Login successful';
                    window.location.href = "Circle.html";
                } else {
                    loginMessage.textContent = 'Authentication failed';
                }
            } catch (error) {
                console.error('Error:', error);
                loginMessage.textContent = 'An error occurred';
            }
        });
    </script>
</body>
</html>
